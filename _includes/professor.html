<div
  class="professor"
  {% if include.flip %}
    data-flip
  {% endif %}
>
  <a
    {% if include.link %}
      href="{{ include.link | relative_url }}" 
    {% endif %}
    class="professor-image"
    aria-label="{{ include.title | default: 'professor link' }}"
  >
    <img
      src="{{ include.image | relative_url }}"
      style="
      width: 100%;
      height: 100%;      
      "
      loading="lazy"
      alt="{{ include.caption | default: 'figure image' }}"
      {% include fallback.html %}
    >
  </a>
  <div class="professor-text">
    {% if include.title %}
      <p class="professor-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
